<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider in js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="slider_container">
    <div id="slide_number" class="slide_number"></div>
        <img src="images/cat-01.jpg" alt="no photo">
        <img src="images/cat-02.jpg" alt="no photo">
